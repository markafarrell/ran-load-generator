<html>
	<head>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/ran-load-generator.js"></script>
		<script type="text/javascript" src="js/d3.v4.min.js"></script>

		<style> /* set the CSS */
			.line 
			{
				fill: none;
				stroke: steelblue;
				stroke-width: 2px;
			}
		</style>
		
	</head>
	<body>
	<h1>PiPerf</h1>
	<div id="chart">
	</div>
	<h2>Start Session</h2>
	<form name="new_session" id="new_session">
		<table>
		<thead>
			<td>Direction</td>
			<td>Bandwidth</td>
			<td>Interface</td>
			<td>Environment</td>
			<td>Duration</td>
			<td></td>
		</thead>
		<tr>
			<td>
				U<input type="radio" name="direction" value="u"></input>
				D<input type="radio" name="direction" value="d"></input>
				B<input type="radio" name="direction" value="b"></input>
			</td>
			<td>
				<input type="text" name="bandwidth"></input>
			</td>
			<td>
				<input type="text" name="interface"></input>
			</td>
			<td>
				<input type="text" name="environment"></input>
			</td>
			<td>
				<input type="text" name="duration"></input>
			</td>
			<td>
				<button onclick="javascript:return startSession();">Submit</button>
			</td>
		</tr>
		</table>
	</form>
	<h2>Start Status Logging</h2>
	<form name="status_logging" id="status_logging">
		<table>
		<thead>
			<td>Modem</td>
			<td>Duration</td>
			<td>Interval</td>
		</thead>
		<tr>
			<td><input type="text" name="modem" id="modem"></input></td>
			<td><input type="text" name="duration"></input></td>
			<td><input type="text" name="interval"></input></td>
			<td>
				<button onclick="javascript:return startLogging();">Submit</button>
			</td>
		</tr>
		</table>
	</form>
	<h2>Kill Session</h2>
	<form name="kill_session" id="kill_session">
		<table>
		<thead>
			<td>Session</td>
		</thead>
		<tr>
			<td><input type="text" name="kill_session_id" id="kill_session_id"></input></td>
			<td>
				<button onclick="javascript:return killSession();">Submit</button>
			</td>
		</tr>
		</table>
	</form>
	<h2>Current Status</h2>
	<div id="current_status">
	</div>
	<h2>Current Sessions</h2>
	<div id="current_sessions">
	</div>
	</body>
</html>
